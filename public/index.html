<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Section</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Select Program and Specialization</h1>
  <form id="downloadForm">
    <label for="program">Program:</label>
    <select id="program" name="program">
      <!-- Options for programs -->
    </select>

    <label for="specialization">Specialization:</label>
    <select id="specialization" name="specialization">
      <!-- Options for specializations -->
    </select>

    <button type="submit">Submit</button>
  </form>

  <!-- Display tables for records -->
  <div id="recordTables">
    <!-- Tables will be dynamically added here -->
  </div>

  <!-- Display download links here after form submission -->
  <div id="downloadLinks">
    <!-- Display download links here after form submission -->
  </div>

  <script src="app.js"></script>
</body>
</html>
